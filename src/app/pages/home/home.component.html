<main>
  <div class="title-container">
    <h1>Medals per Country</h1>
  </div>
  <div class="stats-container">
    <div class="stat-box">
      <span class="stat-title">Number of JOs</span>
      <span class="stat-value">{{ josNumber.size }}</span>
    </div>
    <div class="stat-box">
      <span class="stat-title">Number of countries</span>
      <span class="stat-value">{{ data.length }}</span>
    </div>
  </div>
  <div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [gradient]="gradient"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
    >
    </ngx-charts-pie-chart>
  </div>
</main>
