<div class="container">
  <div class="title-container">
    <h1>Medals per Country</h1>
  </div>
  <div class="stats-container">
    <div class="stat-box">
      <span class="stat-title">Number of JOs</span>
      <span class="stat-value">{{ josNumber.size }}</span>
    </div>
    <div class="stat-box">
      <span class="stat-title">Number of countries</span>
      <span class="stat-value">{{ data.length }}</span>
    </div>
  </div>
  <div class="chart-wrapper">
    <ngx-charts-pie-chart
      [results]="data"
      [gradient]="false"
      [labels]="true"
      [doughnut]="false"
      (select)="onSelect($event)"
    </ngx-charts-pie-chart>
  </div>
</div>
